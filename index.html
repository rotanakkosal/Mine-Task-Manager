
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes completion-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); filter: brightness(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes progress-glow {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); box-shadow: 0 0 8px rgba(37, 99, 235, 0.4); }
      100% { filter: brightness(1); }
    }
    .animate-completion-pop {
      animation: completion-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .animate-progress-glow {
      animation: progress-glow 0.6s ease-out;
    }
    .strike-through-flow {
      position: relative;
      display: inline-block;
    }
    .strike-through-flow::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 0;
      height: 2px;
      background: currentColor;
      transition: width 0.4s ease-in-out;
    }
    .strike-through-flow.completed::after {
      width: 100%;
    }
    
    /* Snow Effect Styles */
    .snowflake {
      color: #fff;
      font-size: 1.2em;
      font-family: Arial;
      text-shadow: 0 0 1px #000;
      position: fixed;
      top: -10%;
      z-index: 9999;
      user-select: none;
      cursor: default;
      pointer-events: none;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-play-state: running, running;
    }

    @keyframes snowflakes-fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }

    @keyframes snowflakes-shake {
      0% { transform: translateX(0px); }
      50% { transform: translateX(80px); }
      100% { transform: translateX(0px); }
    }

    /* Scrollbar visibility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
